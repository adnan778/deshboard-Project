<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>

</head>

<body>
    <div class="container m-auto ">
        <div class=" flex item-center justify-center mx-auto mt-8">
            <div class="shadow-2xl login_box w-2/5 h-auto mt-8 rounded-xl mt-8">
                <div class="login_div py-2 rounded-t-lg">
                    <img src="../img/logo (2).png " class="w-48 h-14 mx-auto mt-3" alt="">
                    <!-- <h1 class="flex justify-center font-bold text-2xl text-gray-700 m-2">Login</h1> -->

                </div>
                <div class=" px-8 py-4">
                    <div class="flex">

                        <input type="email"
                            class="login_input w-full p-2 px-4 text-gray-800 text-lg   my-4 border-zinc-400 "
                            placeholder="Email">
                    </div>
                    <div class="flex">

                        <input type="number"
                            class="login_input w-full p-2 px-4 text-gray-800 text-lg  my-4 border-zinc-400"
                            placeholder="Phone Number">
                    </div>
                    <div class="flex">

                        <input type="password"
                            class="login_input w-full p-2 px-4 text-gray-800 text-lg  my-4 border-zinc-400"
                            placeholder="Password">
                    </div>
                    <div class="flex">

                        <input type="password"
                            class="login_input w-full p-2 px-4 text-gray-800 text-lg  my-4 border-zinc-400"
                            placeholder="Confirm Password">
                    </div>
                    <div class="flex mt-4">

                        <button class="bg-rose-500 rounded-lg drop-shadow-xl px-8 py-2 text-white login_button">Sign Up</button>
                        <a href="../deshboard.html"><span
                                class="ml-2 p-2 text-gray-500 text-base cursor-pointer forgot_pass flex justify-center">
                                Forgot Your
                                Password
                                ?</span></a>
                    </div>
                    <p class="text-gray-500 text-sm my-4 flex justify-center">already have an account <a href="../login page/login.html"><span
                        class="font-bold text-gray-800 cursor-pointer px-2">Login</span></a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

</html>
