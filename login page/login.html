<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

</head>

<body>
    <div class="container m-auto ">
        <div class=" flex item-center justify-center mx-auto mt-4">
            <div class="shadow-lg login_box w-1/2 h-auto mt-8 rounded-xl">
                <div class="login_div py-2 rounded-t-lg bg-blue-500">
                    <h1 class="flex justify-center font-bold text-2xl text-gray-700 m-2">Login</h1>

                </div>
                <div class=" px-8 py-4">
                    <div class="flex">

                        <input type="email"
                            class="login_input w-full p-2 px-4 text-gray-800 text-lg   my-4 border-zinc-400 "
                            placeholder="Email">
                    </div>
                    <div class="flex">

                        <input type="password"
                            class="login_input w-full p-2 px-4 text-gray-800 text-lg  my-4 border-zinc-400"
                            placeholder="Password">
                    </div>
                    <div class="flex mt-4">

                        <button class="bg-blue-500 rounded-lg drop-shadow-xl px-8 py-2 login_button">Login</button>
                        <a href="../deshboard.html"><span
                                class="ml-2 p-2 text-gray-500 text-base cursor-pointer forgot_pass flex justify-center">
                                Forgot Your
                                Password
                                ?</span></a>
                    </div>
                    <p class="text-gray-500 text-sm my-4 flex justify-center">Don't have an account <span
                            class="font-bold text-gray-800 cursor-pointer px-2"> Sign up</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

</html>
